<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/style.min.css">
    <title>Web Saver</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <div class="logo__img">
                        <img src="assets/logo.png" alt="">
                    </div>
                    <div class="logo__text">MediaSaver</div>
                </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="search-section">
                    <div class="search-section__inner">
                        <input class="search-section__input" type="input">
                        <button class="search-button btn">
                            <span class="icon"></span>
                        </button>
                    </div>
                </div>
                <div class="option-section">
                    <div class="option-section__inner">
                        <div class="option-section__checkboxes">
                            <input id="allCheckboxBig" class="checkbox checkbox--big" type="checkbox">
                            <label for="allCheckboxBig" class="label label--big">Все</label>
                            <input id="img" class="checkbox checkbox--big" type="checkbox">
                            <label for="img" class="label label--big">Изображения</label>
                            <input id="video" class="checkbox checkbox--big" type="checkbox">
                            <label for="video" class="label label--big">Видео</label>
                            <input id="gif" class="checkbox checkbox--big" type="checkbox">
                            <label for="gif" class="label label--big">Гифки</label>
                        </div>
                        <button class="support-button btn">Поддержать</button>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-section__frame">
                        <div class="info-section__start-msg">Начинаю поиск</div>
                        <div class="info-section__checkbox-all">
                            <input id="allCheckboxMin" class="checkbox checkbox--min" type="checkbox">
                            <label for="allCheckboxMin" class="label">Выбрать все</label>
                        </div>
                        <div class="info-section__item">
                            <input id="item1" class="checkbox checkbox--min" type="checkbox">
                            <label for="item1" class="label">
                                https://www.flaticon.com/svg/static/icons/svg/1163/1163573.svg
                            </label>
                        </div>
                        <div class="info-section__item">
                            <input id="item2" class="checkbox checkbox--min" type="checkbox">
                            <label for="item2" class="label">
                                https://www.flaticon.com/svg/static/icons/svg/1163/1163573.svg
                            </label>
                        </div>
                        <div class="info-section__item">
                            <input id="item3" class="checkbox checkbox--min" type="checkbox">
                            <label for="item3" class="label">
                                https://www.flaticon.com/svg/static/icons/svg/1163/1163573.svg
                            </label>
                        </div>
                        <div class="info-section__item">
                            <input id="item4" class="checkbox checkbox--min" type="checkbox">
                            <label for="item4" class="label">
                                https://www.flaticon.com/svg/static/icons/svg/1163/1163573.svg
                            </label>
                        </div>
                        <div class="info-section__sum-item">Всего найдено фаилов: <span>20</span></div>
                    </div>
                </div>
                <button class="download-btn btn">Скачать</button>
            </div>
        </main>
    </div>
    <script src="js/checkbox.js"></script>
</body>

</html>
